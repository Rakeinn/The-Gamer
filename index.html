<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gamer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="nav-container">
         <nav class="nav-bar">
             <div class="nav-logo-text">
                 <img src="images/Frame.png" alt="">
                 <h3><span>G</span>amer</h3>
             </div>
             <div class="nav-menu">
                 <ul>
                     <li><a href="">About Us</a></li>
                     <li><a href="">Developers</a></li>
                     <li class="follow-box">
                         <a href="">Follow Us On</a>
                         <img class="yt-icon" src="images/youtube.png">
                         <img class="tiktok-icon" src="images/tik-tok 1.png">
                     </li>
                 </ul>
             </div>
         </nav>
        </div>
         <!-- banner -->
         <div class="banner-container">
             <div class="banner-left-content">
                 <div class="banner-title-text">
                     <h2>Play Like The</h2>
                     <h1>G.O.A.T.</h1>
                 </div>
                 <div class="banner-list-content">
                     <ul>
                         <li>
                             <img src="images/video.png" alt="">
                             <span>1-Click instant play</span>
                         </li>
                         <li>
                             <img src="images/download.png" alt="">
                             <span>No Download</span>
                         </li>
                         <li>
                             <img src="images/user.png" alt="">
                             <span>1000s of supported online games</span>
                         </li>
                     </ul>
                 </div>
             <div class="btn-primary">
                     <button class="sign-in">Sign In</button>
                     <button class="Rogue">Go Rogue</button>
                 </div>
             </div>
             <div class="banner-right-img">
                 <img src="images/Group 18.png" alt="">
             </div>
         </div>
     </header>
     <!-- header end -->
     
     <!-- main -->
</body>
</html>
